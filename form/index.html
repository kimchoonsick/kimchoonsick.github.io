<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>양식 데이터 전송하기</title>
</head>
<body>
    <h1>양식 데이터 전송하기</h1>
    <form method="post" action="result.html">
        <div>
            이름
            <input type="text" name="USERname">
        </div>
        <div>
            나이
            <input type="number" name="age">
        </div>
        <div>
            성별
            <input type="radio" name="sex" value="male">남
            <input type="radio" name="sex" value="female">여
        </div>
        <div>
            취미
              <input type="checkbox" name="hobby" value="sport">스포츠 활동
              <input type="checkbox" name="hobby" value="talk">회화
              <input type="checkbox" name="hobby" value="game">게임
              <input type="checkbox" name="hobby" value="watch movie">영화관람
              <input type="checkbox" name="hobby" value="read">독서
              <input type="checkbox" name="hobby" value="coding">코딩
              <input type="checkbox" name="hobby" value="eatting">식사
              <input type="checkbox" name="hobby" value="dance">춤
              <input type="checkbox" name="hobby" value="sleep">수면
              <input type="checkbox" name="hobby" value="meditation">명상
        </div>
        <div>
            출신지
            <select name="location">
                <option>서울</option>
                <option>부산</option>
                <option>대구</option>
                <option>대전</option>
                <option>광주</option>
                <option>제주</option>
                <option>경남</option>
                <option>경북</option>
                <option>전남</option>
                <option>전북</option>
                <option>충남</option>
                <option>충북</option>
                <option>경기</option>
                <option>강원</option>
            </select>
        </div>
        <div>
            주소
            <input type="text" size="40" name="address">
        </div>
        <div>
            자기소개
            <textarea name="profile"> </textarea>
        </div>
        <div>
            <input type="submit" value="전송하기">
            <input type="reset" value="모두 지우기">
        </div>
    </form>
</body>
</html>
