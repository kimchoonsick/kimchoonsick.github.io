<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색창</title>
</head>
<body>
    Chrome Search
    <form method="get" action="https://www.google.com/search">

        <input type="text" name="q" placeholder="검색어를 입력하세요.">
        <button>검색</button>
        
    </form>

    <br>

    Youtube Search
    <form method="get" action="https://www.youtube.com/watch">

        <input type="text" name="search_query" placeholder="검색어를 입력하세요.">
        <button>검색</button>
        
    </form>

    <br>

    Naver Dictionary Search
    <form method="get" action=" https://dict.naver.com/dict.search">

    <input type="text" name="dict.query" placeholder="검색어를 입력하세요.">
    <button>검색</button>
    
</form>
   
</body>
</html>
