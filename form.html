<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>

        이름: <input type="text">
        <br>

        아이디: <input type="text">
        <br>

        비밀번호: <input type="password">
        <br>

        성별: <input type="radio" name="sex">남자
              <input type="radio" name="sex">여자
        <br>

        취미: <input type="checkbox" name="hobby">스포츠 활동
              <input type="checkbox" name="hobby">회화
              <input type="checkbox" name="hobby">게임
              <input type="checkbox" name="hobby">영화관람
              <input type="checkbox" name="hobby">독서
              <input type="checkbox" name="hobby">코딩
              <input type="checkbox" name="hobby">식사
              <input type="checkbox" name="hobby">춤
              <input type="checkbox" name="hobby">수면
              <input type="checkbox" name="hobby">명상
        <br>


        <fieldset>

            <legend>
                주소
            </legend>
            우편번호: <input type="text" size="4">
                     <input type="button" value="주소검색">
            <br>
            주소: <input type="text" size="50"> 

        </fieldset>
        

        생년월일: <input type="date">
        <br>
        시간: <input type="time">
        <br>

        출신 중학교:
        <select>
            
            <option>선택</option>
            <option>진영중학교</option>
            <option>한얼등학교</option>
            <option>장등중학교</option>
            <option>기타</option>

        </select>
        <br>

        파일첨부: <input type="file">
        <br>

        범위: <input type="range">
        <br>

        자기소개: 
        <textarea rows="10"></textarea>
        <br>

        <button>완료</button>
        <button>취소</button>    

    </form>
    
</body>
</html>
